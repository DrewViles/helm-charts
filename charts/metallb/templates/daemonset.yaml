---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    component: speaker
  {{- include "metallb.labels" . | nindent 4 }}
  annotations:
    {{- include "metallb.annotations" . | nindent 4 }}
  name: speaker
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    matchLabels:
      app: metallb
      component: speaker
  template:
    metadata:
      annotations:
        prometheus.io/port: '7472'
        prometheus.io/scrape: 'true'
      labels:
        app: metallb
        component: speaker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - args:
        - --port=7472
        - --config=config
        env:
          - name: METALLB_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: METALLB_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: METALLB_ML_BIND_ADDR
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          # needed when another software is also using memberlist / port 7946
          #- name: METALLB_ML_BIND_PORT
          #  value: "7946"
          - name: METALLB_ML_LABELS
            value: "app=metallb,component=speaker"
          - name: METALLB_ML_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: METALLB_ML_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: memberlist
                key: secretkey
        image: "{{.Values.image.repo}}/speaker:v{{.Values.image.tag}}"
        imagePullPolicy: {{.Values.imagePullPolicy}}
        name: speaker
        ports:
          - containerPort: 7472
            name: monitoring
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
            drop:
              - ALL
          readOnlyRootFilesystem: true
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: speaker
      terminationGracePeriodSeconds: 2
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
